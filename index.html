<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="protect(); loadBooks(); showSection('home')">

<nav>
    <span>ðŸ“š Book Exchange</span>
    <span>Hello, <b id="userName"></b></span>
    <button onclick="logout()">Logout</button>
</nav>

<!-- HOME -->
<section id="home" class="home-bg section">
    <div class="home-box">
        <h1>Exchange Books Easily</h1>
        <p>Your personal book marketplace</p>

        <div class="stats">
            <div>Total: <span id="totalCount">0</span></div>
            <div>Available: <span id="availableCount">0</span></div>
            <div>Taken: <span id="takenCount">0</span></div>
        </div>

        <!-- âœ… HOME BUTTONS -->
        <div class="home-actions">
            <button onclick="showSection('books')">ðŸ“š View Books</button>
            <button onclick="showSection('add')">âž• Add Book</button>
        </div>
    </div>
</section>

<!-- BOOK LIST -->
<section id="books" class="section" style="display:none">
    <h2>Book List</h2>

    <input id="searchInput" placeholder="Search..." oninput="renderBooks()">
    <select id="sort" onchange="renderBooks()">
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
    </select>

    <div id="bookList"></div>

    <button onclick="showSection('home')">â¬… Back to Home</button>
</section>

<!-- ADD BOOK -->
<section id="add" class="section" style="display:none">
    <h2>Add Book</h2>

    <input id="title" placeholder="Title">
    <input id="author" placeholder="Author">
    <input id="image" placeholder="Image URL">

    <button onclick="addBook()">Add Book</button>
    <button onclick="showSection('home')">â¬… Back to Home</button>
</section>

<script src="app.js"></script>
</body>

</html>
